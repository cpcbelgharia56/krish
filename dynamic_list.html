<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dynamic_list.css">
</head>

<body>
    <form onsubmit="event.preventDefault(); addStudent()" autocomplete="off" class="form-container">
        <table>
            <tr>
                <td><input type="text" placeholder="Enter Your Name" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><input type="number" onkeyup="checkValidation()" placeholder="Enter Your Contact No" id="contact" name="contact" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Add Contact" id="myBtn"></td>
            </tr>
        </table>
    </form>

    <div class="table-container">
        <table class="table" id="contactlist">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!--
                <tr>
                    <td>Anup Kumar</td>
                    <td>8981887239</td>
                    <td>
                        <a href="">Edit</a>
                        <a href="">Delete</a>
                    </td>
                </tr>
                -->
            </tbody>
        </table>
    </div>

    <script src="js/dynamic_list.js"></script>
</body>

</html>
